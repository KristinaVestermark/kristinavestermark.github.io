---
layout: default
title: Uddannelse
type: page
lang: en
---
{% assign filtered_posts = site.posts | where: 'tag', "education"%}

<h1>Uddannelse</h1>
<hr>
{% for post in filtered_posts %}
    <a href="{{ post.url }}" class="list-group-item list-group-item-action flex-column align-items-start">
        <div class="d-flex w-100 justify-content-between">
            <h3 class="mb-1">{{ post.title }}</h3>
            <small class="postedonDK" datetime="{{ post.date | date: '%B %d, %Y' }}">
                    Posted <span class="postedagoDK"></span>
                    on {{ post.date | date: "%B %-d, %Y" }}
            </small>
        </div>    
        <p class="mb-1">{{ post.excerpt }}</p>
    </a>
{% endfor %}
